<style>
  :root {
    --gold: #D4AF37;
    --gold-pale: #E8D5A0;
    --gold-med: #B8922F;
    --gold-dim: #7A6120;
  }
  * { margin:0; padding:0; box-sizing:border-box; }
  body {
    background: #00004d;
    width: 100vw; height: 100vh;
    display: flex; align-items: center; justify-content: center;
    overflow: hidden; position: relative;
  }
  
body::before {
  content:''; position:fixed; inset:0;
  background:
    radial-gradient(ellipse 800px 600px at 50% 40%, rgba(184,146,47,0.05) 0%, transparent 70%),
    radial-gradient(ellipse 400px 350px at 25% 65%, rgba(0,0,100,0.25) 0%, transparent 60%);
  pointer-events:none; z-index:1;
}
.vignette { position:fixed;inset:0; background:radial-gradient(ellipse at center,transparent 35%,rgba(0,0,30,0.55) 100%); pointer-events:none;z-index:1; }

  .stage {
    position: relative; z-index: 10;
    display: flex; flex-direction: column;
    align-items: flex-start;
    cursor: pointer; user-select: none;
    -webkit-tap-highlight-color: transparent;
  }
  .row {
    display: flex;
    height: 58px;
    overflow: hidden;
  }
  .row.r2 { margin-left: 28px; }
  .ch {
    font-family: 'Playfair Display', serif;
    font-size: 64px; font-weight: 800;
    line-height: 0.88; letter-spacing: 0.08em;
    color: var(--gold);
    display: inline-block;
    transition: all 0.3s ease;
  }
  .row.r2 .ch { color: var(--gold); }
  .ch.scrambling {
    animation: flicker 0.1s steps(1) infinite;
    color: var(--gold-pale);
  }
  @keyframes flicker { 0%{opacity:1;} 50%{opacity:0.35;} 100%{opacity:1;} }
  .ch.settled { color: var(--gold); }
  .row.r2 .ch.settled { color: var(--gold); }
  .divider {
    width: 90%; height: 1px;
    background: linear-gradient(90deg, var(--gold-dim), transparent);
    margin: 14px 0 10px;
    transition: opacity 0.4s;
  }
  .tagline {
    font-family: 'Cinzel', serif;
    font-size: 9px; letter-spacing: 0.55em;
    color: var(--gold-dim); font-weight: 400;
    transition: opacity 0.4s;
  }
.cta-hint{position:fixed;bottom:40px;left:50%;transform:translateX(-50%);font-family:'Cinzel',serif;font-size:8px;letter-spacing:5px;text-transform:uppercase;color:#7A6120;z-index:10;opacity:0;animation:ctaIn 0.8s ease 2.5s forwards}@keyframes ctaIn{to{opacity:0.6}}body{cursor:pointer}.stage.exiting{transition:all 1s cubic-bezier(0.23,1,0.32,1);transform:scale(1.15);opacity:0;filter:blur(10px)}
</style>
</head>

</div>
<script>
(function(){const ABC='ABCDEFGHIJKLMNOPQRSTUVWXYZ',SRC=['IMAG','INE','ERS'],TGT=['CONN','ECT','ING'];const r1=document.getElementById('r1'),r2=document.getElementById('r2'),r3=document.getElementById('r3');const rows=[r1,r2,r3],tag=document.getElementById('tag'),stage=document.getElementById('stage');let deciphered=false,busy=false,going=false;function build(el,txt){el.innerHTML='';for(let c of txt){const s=document.createElement('span');s.className='ch';s.textContent=c;el.appendChild(s);}}SRC.forEach((t,i)=>build(rows[i],t));function scramble(el,tgt,delay,dur){return new Promise(r=>{setTimeout(()=>{const iv=setInterval(()=>{el.textContent=ABC[Math.floor(Math.random()*26)];},50);setTimeout(()=>{clearInterval(iv);el.textContent=tgt;r();},dur);},delay);});}function forward(){if(busy)return;busy=true;const ps=[];TGT.forEach((tgt,ri)=>{while(rows[ri].children.length<tgt.length){const s=document.createElement('span');s.className='ch';s.textContent=' ';s.style.opacity='0';s.style.maxWidth='0';rows[ri].appendChild(s);setTimeout(()=>{s.style.opacity='1';s.style.maxWidth='60px';s.style.transition='all 0.3s';},ri*150);}const chars=rows[ri].querySelectorAll('.ch');for(let ci=0;ci<tgt.length;ci++){ps.push(scramble(chars[ci],tgt[ci],ri*180+ci*70,350+Math.random()*250));}});setTimeout(()=>{tag.style.opacity='0';setTimeout(()=>{tag.textContent='EXPERIENCES';tag.style.opacity='1';},250);},500);Promise.all(ps).then(()=>{deciphered=true;busy=false;});}function go(){if(going)return;going=true;var h=document.getElementById('ctaHint');if(h)h.style.opacity='0';stage.classList.add('exiting');setTimeout(()=>{window.location.href='home.html';},900);}stage.addEventListener('mouseenter',()=>{if(!deciphered&&!going)forward();});stage.addEventListener('mouseleave',()=>{if(deciphered&&!going){busy=true;const ps=[];SRC.forEach((src,ri)=>{build(rows[ri],src.replace(/./g,' '));const chars=rows[ri].querySelectorAll('.ch');for(let ci=0;ci<src.length;ci++){ps.push(scramble(chars[ci],src[ci],ri*120+ci*50,250+Math.random()*200));}});setTimeout(()=>{tag.style.opacity='0';setTimeout(()=>{tag.textContent='CONNECTING EXPERIENCES';tag.style.opacity='1';},250);},350);Promise.all(ps).then(()=>{SRC.forEach((t,i)=>build(rows[i],t));deciphered=false;busy=false;});}});document.addEventListener('click',()=>{if(!deciphered){forward();setTimeout(go,1200);}else go();});document.addEventListener('touchstart',e=>{e.preventDefault();if(!deciphered){forward();setTimeout(go,1200);}else go();});})();
</script>
<div class="cta-hint" id="ctaHint">Click anywhere to enter</div>
</body>
</html>
